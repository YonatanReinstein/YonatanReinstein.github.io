const MAP_URL = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3391.879793132717!2d35.218559!3d31.781111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502d7da69623145%3A0xe54226f30d075402!2sShamai%20St%2014%2C%20Jerusalem!5e0!3m2!1sen!2sil!4v1700000000000";

const content = {
  fr: {
    direction: "ltr",
    title: "Dr. Benjamin Reinstein",
    subtitle: "Clinique Dentaire Jérusalem",
    tabs: { about: "À Propos de la Clinique", services: "Services", emergency: "Urgences" },
    waMsg: "Bonjour, j'aimerais prendre rendez-vous.",
    aboutTitle: "À Propos",
    aboutText: `Dans notre clinique, vous bénéficierez de soins dentaires de pointe.<br><br><b>À propos du Dr. Benjamin Reinstein :</b><ul><li>Diplômé de <b>l'Université hébraïque de Jérusalem</b>.</li><li>Formations en réhabilitation orale au <b>centre médical Sheba</b>.</li><li>Membre de l'Association israélienne des implants dentaires.</li></ul>`,
    servicesIntro: "Notre clinique se spécialise dans les soins suivants :",
    services: [
      { t: "Dentisterie Générale", d: "Examens de routine et soins conservateurs." },
      { t: "Dentisterie Esthétique", d: "Blanchiment et facettes." },
      { t: "Implants Dentaires", d: "Remplacement de dents par implants." },
      { t: "Restauration", d: "Couronnes et bridges sur mesure." },
      { t: "Endodontie", d: "Traitements de racines précis." },
      { t: "Parodontologie", d: "Soins des gencives." },
      { t: "Dentisterie Pédiatrique", d: "Soins doux adaptés aux enfants." }
    ],
    emergencyTitle: "Services d'urgence",
    emergencyIntro: "Besoin d'aide ? Intervention rapide en soirée et le week-end.",
    emergencyList: [
      { t: "Douleur Intense", d: "Soulagement immédiat de la rage de dents." },
      { t: "Dent Cassée", d: "Restauration après un choc." },
      { t: "Gonflement", d: "Traitement des infections." },
      { t: "Saignements", d: "Soins des blessures buccales." }
    ],
    contact: "Contact", phone: "Tél:", email: "Email:", location: "Localisation", footer: "© 2025 Dr. Benjamin Reinstein"
  }
};

function openTab(evt, tabId) {
  document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
  document.querySelectorAll(".tab-link").forEach(l => l.classList.remove("active"));
  document.getElementById(tabId).classList.add("active");
  evt.currentTarget.classList.add("active");
  window.scrollTo(0, 300);
}

function toggleMenu() {
  const m = document.getElementById("lang-menu");
  m.style.display = (m.style.display === "block") ? "none" : "block";
}

function setLang(lang) {
  if (lang === 'he') { window.location.href = 'index.html'; return; }
  if (lang === 'en') { window.location.href = 'en.html'; return; }
  
  const c = content['fr'];
  document.body.className = "ltr";
  document.getElementById("nav-about").innerText = c.tabs.about;
  document.getElementById("nav-services").innerText = c.tabs.services;
  document.getElementById("nav-emergencies").innerText = c.tabs.emergency;
  document.getElementById("title").innerText = c.title;
  document.getElementById("subtitle").innerText = c.subtitle;
  document.getElementById("about-clinic-title").innerText = c.aboutTitle;
  document.getElementById("about-clinic-text").innerHTML = c.aboutText;
  document.getElementById("services-main-title").innerText = c.tabs.services;
  document.getElementById("services-main-intro").innerText = c.servicesIntro;
  document.getElementById("services-main-list").innerHTML = c.services.map(s => `<div class="box"><h3>${s.t}</h3><p>${s.d}</p></div>`).join("");
  document.getElementById("emergency-intro-title").innerText = c.emergencyTitle;
  document.getElementById("emergency-intro-text").innerText = c.emergencyIntro;
  document.getElementById("emergency-services-list").innerHTML = c.emergencyList.map(s => `<div class="box"><h3>${s.t}</h3><p>${s.d}</p></div>`).join("");
  
  const contactHTML = `<h2>${c.contact}</h2><p><strong>${c.phone}</strong> 053-385-2030</p><p><strong>${c.email}</strong> BenjaminReinstein@gmail.com</p><h2>${c.location}</h2><iframe width="100%" height="350" style="border:0;border-radius:14px;" src="${MAP_URL}" loading="lazy"></iframe>`;
  document.querySelectorAll(".contact-section").forEach(sec => sec.innerHTML = contactHTML);
  document.getElementById("footer-text").innerText = c.footer;
  document.getElementById("whatsapp-btn").href = `https://wa.me/972533852030?text=${encodeURIComponent(c.waMsg)}`;
}

document.addEventListener("click", e => { if (!e.target.closest(".lang-dropdown")) document.getElementById("lang-menu").style.display = "none"; });
setLang("fr");
</script>
