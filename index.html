<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title id="page-title">ד״ר בנימין ריינשטיין</title>

<style>

/* GLOBAL RESET */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  overflow-x: hidden !important;
}

:root {
  --bg-light: #f4f7ff;
  --text: #333;
  --radius: 14px;
}

body {
  background: var(--bg-light);
  font-family: "Segoe UI", Arial, sans-serif;
  line-height: 1.6;
}

/* TOP BAR */
.topbar {
  width: 100vw;
  background: white;
  border-bottom: 1px solid #ddd;
  padding: 12px 40px 12px 20px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  box-sizing: border-box;
}

.lang-dropdown { position: relative; }

.lang-btn {
  padding: 6px 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  cursor: pointer;
  background: white;
  font-weight: 600;
}

.lang-menu {
  display: none;
  position: absolute;
  right: 0;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 5px;
  z-index: 10;
}

.lang-menu button {
  background: none;
  border: none;
  padding: 10px 20px;
  width: 100%;
  text-align: left;
  cursor: pointer;
}

/* ======= VIDEO BANNER (NO WRAPPERS AROUND IT) ======= */
header {
  width: 100vw;
  height: 350px;
  position: relative;
  overflow: hidden;
}

header video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

header::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.header-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  z-index: 2;
}

.header-content h1 {
  margin: 0;
  font-size: 2.6rem;
}

.header-content .subtitle {
  margin-top: 12px;
  font-size: 1.25rem;
}

/* MAIN CONTENT */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 45px 20px;
}

.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
  gap: 22px;
}

.service-box {
  background: white;
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: 0 0 12px rgba(0,0,0,0.08);
  text-align: center;
}

/* RTL support */
body.rtl {
  direction: rtl;
  text-align: right;
}

/* ===========================
   FLOATING WHATSAPP BUTTON
   =========================== */

.whatsapp-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 65px;
  height: 65px;
  z-index: 9999;
}

.whatsapp-float img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}

.whatsapp-float:hover img {
  transform: scale(1.1);
}

</style>
</head>

<body class="rtl">

<!-- ALWAYS FIRST -->
<div class="topbar">
  <div class="lang-dropdown">
    <button class="lang-btn" onclick="toggleMenu()">HE ▾</button>
    <div class="lang-menu" id="lang-menu">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('he')">עברית</button>
      <button onclick="setLang('fr')">Français</button>
    </div>
  </div>
</div>

<!-- VIDEO BANNER CANNOT BE INSIDE ANY OTHER DIV -->
<header>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="header-content">
    <h1 id="title"></h1>
    <p class="subtitle" id="subtitle"></p>
  </div>
</header>

<!-- CONTENT AFTER BANNER -->
<div class="container">
  <h2 id="about-title"></h2>
  <p id="about-text"></p>

  <h2 id="services-title"></h2>
  <div class="services" id="services-list"></div>

  <h2 id="contact-title"></h2>
  <p><strong id="phone-label"></strong> 053-385-2030</p>
  <p><strong id="email-label"></strong> BenjaminReinstein@gmail.com</p>

  <h2 id="location-title"></h2>
  <iframe id="map-frame" width="100%" height="350" style="border:0;border-radius:14px;" loading="lazy"></iframe>
</div>

<footer style="background:#111;color:white;text-align:center;padding:20px;">
  <span id="footer-text"></span>
</footer>

<!-- ===========================
     FLOATING WHATSAPP BUTTON
     =========================== -->
<a href="https://wa.me/972533852030" class="whatsapp-float" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
</a>

<script>
/* toggle */
function toggleMenu() {
  const menu = document.getElementById("lang-menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

/* click outside */
document.addEventListener("click", e => {
  if (!e.target.closest(".lang-dropdown")) {
    document.getElementById("lang-menu").style.display = "none";
  }
});

/* content */
const MAP_URL =
  "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3382.2462189174803!2d35.215!3d31.778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDQ2JzQwLjgiTiAzNcKwMTInNTQuMCJF!5e0!3m2!1sen!2sil!4v1234567890";

const content = {
  he: {
    direction: "rtl",
    title: "ד״ר בנימין ריינשטיין",
    subtitle: "טיפול שיניים חירום – ירושלים",
    aboutTitle: "טיפולים איכותיים בירושלים",
    aboutText: "ד״ר בנימין ריינשטיין מספק טיפולי שיניים דחופים המותאמים לצריכים שלכם בשעות הערב ובסופי השבוע.",
    servicesTitle: "שירותי חירום",
    services: [
      { title: "כאבי שיניים", desc: "טיפול מיידי בכאב חד או מתמשך." },
      { title: "שבר או נפילת שן", desc: "טיפול לאחר חבלה או טראומה דנטלי." },
      { title: "נפיחות", desc: "טיפול בזיהומים חריפים ונפיחויות." },
      { title: "דימומים וחתכים אוראליים", desc: "טיפול בפציעות רקמות רכות." }
    ],
    contactTitle: "צור קשר",
    phoneLabel: "טלפון:",
    emailLabel: "אימייל:",
    locationTitle: "מיקום",
    footer: "© 2025 ד״ר בנימין ריינשטיין",
    map: MAP_URL
  },

  en: {
    direction: "ltr",
    title: "Dr. Benjamin Reinstein",
    subtitle: "Emergency Dental Care – Jerusalem",
    aboutTitle: "Quality Care in Jerusalem",
    aboutText: "Dr. Benjamin Reinstein provides emergency dental care tailored to your needs in the evenings and on weekends.",
    servicesTitle: "Emergency Services",
    services: [
      { title: "Tooth Pain", desc: "Urgent treatment for severe or sudden dental pain." },
      { title: "Broken / Knocked-Out Tooth", desc: "Immediate care after dental trauma." },
      { title: "Swelling", desc: "Treatment for infections and acute swelling." },
      { title: "Bleeding and Oral Cuts", desc: "Soft-tissue injury treatment." }
    ],
    contactTitle: "Contact",
    phoneLabel: "Phone:",
    emailLabel: "Email:",
    locationTitle: "Location",
    footer: "© 2025 Dr. Benjamin Reinstein",
    map: MAP_URL
  },

  fr: {
    direction: "ltr",
    title: "Dr Benjamin Reinstein",
    subtitle: "Soin dentaires d’urgence – Jérusalem",
    aboutTitle: "Soins de qualité à Jérusalem",
    aboutText: "Le Dr Benjamin Reinstein propose des soins dentaires d'urgence adaptés à vos besoins, en soirée et en fin de semaine.",
    servicesTitle: "Services d'urgence",
    services: [
      { title: "Douleurs dentaires", desc: "Traitement urgent en cas de douleur intense." },
      { title: "Dents cassées ou expulsées", desc: "Soins immédiats après un traumatisme dentaire." },
      { title: "Gonflement", desc: "Traitement des infections et inflammations aigües." },
      { title: "Saignements et Coupures", desc: "Traitement des blessures des tissus oraux." }
    ],
    contactTitle: "Contact",
    phoneLabel: "Téléphone:",
    emailLabel: "Email:",
    locationTitle: "Localisation",
    footer: "© 2025 Dr Benjaminn Reinstein",
    map: MAP_URL
  }
};

/* language switcher */
function setLang(lang) {
  const c = content[lang];

  document.body.className = (c.direction === "rtl") ? "rtl" : "";

  document.getElementById("title").innerText = c.title;
  document.getElementById("subtitle").innerText = c.subtitle;

  document.getElementById("about-title").innerText = c.aboutTitle;
  document.getElementById("about-text").innerText = c.aboutText;

  document.getElementById("services-title").innerText = c.servicesTitle;
  document.getElementById("services-list").innerHTML =
    c.services.map(s => `
      <div class="service-box">
        <h3>${s.title}</h3>
        <p>${s.desc}</p>
      </div>
    `).join("");

  document.getElementById("contact-title").innerText = c.contactTitle;
  document.getElementById("phone-label").innerText = c.phoneLabel;
  document.getElementById("email-label").innerText = c.emailLabel;
  document.getElementById("location-title").innerText = c.locationTitle;

  document.getElementById("map-frame").src = c.map;
  document.getElementById("footer-text").innerText = c.footer;

  document.querySelector(".lang-btn").innerText =
    (lang === "he" ? "HE" : lang === "fr" ? "FR" : "EN") + " ▾";
}

/* default */
setLang("he");
</script>

</body>
</html>
