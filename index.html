<style>
/* GLOBAL RESET */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  overflow-x: hidden !important;
}

:root {
  --bg-light: #f4f7ff;
  --primary: #0056b3;
  --text: #333;
  --radius: 14px;
}

body {
  background: var(--bg-light);
  font-family: "Segoe UI", Arial, sans-serif;
  line-height: 1.6;
}

/* TOP BAR */
.topbar {
  width: 100vw;
  background: white;
  border-bottom: 1px solid #ddd;
  padding: 12px 40px 12px 20px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  box-sizing: border-box;
}

.lang-dropdown { position: relative; }

.lang-btn {
  padding: 6px 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  cursor: pointer;
  background: white;
  font-weight: 600;
}

.lang-menu {
  display: none;
  position: absolute;
  right: 0;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 5px;
  z-index: 10;
}

.lang-menu button {
  background: none;
  border: none;
  padding: 10px 20px;
  width: 100%;
  text-align: left;
  cursor: pointer;
}

/* VIDEO BANNER */
header {
  width: 100vw;
  height: 350px;
  position: relative;
  overflow: hidden;
}

header video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

header::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.header-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  z-index: 2;
  width: 90%;
}

.header-content h1 {
  margin: 0;
  font-size: 2.6rem;
}

.header-content .subtitle {
  margin-top: 12px;
  font-size: 1.25rem;
}

/* TABS NAVIGATION */
.tabs-nav {
  display: flex;
  justify-content: center;
  background: white;
  border-bottom: 2px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 100;
}

.tab-link {
  padding: 15px 25px;
  cursor: pointer;
  border: none;
  background: none;
  font-size: 1.1rem;
  font-weight: 600;
  color: #666;
  transition: 0.3s;
  border-bottom: 3px solid transparent;
}

.tab-link.active {
  color: var(--primary);
  border-bottom: 3px solid var(--primary);
}

/* MAIN CONTENT */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 45px 20px;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
  gap: 22px;
}

.service-box {
  background: white;
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: 0 0 12px rgba(0,0,0,0.08);
  text-align: center;
}

/* RTL support */
body.rtl { direction: rtl; }
body.rtl .lang-menu { right: auto; left: 0; }
body.rtl .lang-menu button { text-align: right; }

/* FLOATING WHATSAPP */
.whatsapp-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 65px;
  height: 65px;
  z-index: 9999;
}
.whatsapp-float img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}
.whatsapp-float:hover img { transform: scale(1.1); }
</style>

<script>
function openTab(evt, tabId) {
  let i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].classList.remove("active");
  }
  tablinks = document.getElementsByClassName("tab-link");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }
  document.getElementById(tabId).classList.add("active");
  evt.currentTarget.classList.add("active");
}

function toggleMenu() {
  const menu = document.getElementById("lang-menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

document.addEventListener("click", e => {
  if (!e.target.closest(".lang-dropdown")) {
    document.getElementById("lang-menu").style.display = "none";
  }
});

function setLang(lang) {
  const c = content[lang];
  document.body.className = (c.direction === "rtl") ? "rtl" : "";
  document.getElementById("title").innerText = c.title;
  document.getElementById("subtitle").innerText = c.subtitle;
  document.getElementById("nav-emergencies").innerText = c.tabEmergencies;
  document.getElementById("nav-about").innerText = c.tabAbout;
  document.getElementById("emergency-intro-title").innerText = c.emergencyIntroTitle;
  document.getElementById("emergency-intro-text").innerText = c.emergencyIntroText;
  document.getElementById("about-clinic-title").innerText = c.clinicTitle;
  document.getElementById("about-clinic-text").innerText = c.clinicText;
  document.getElementById("services-title").innerText = c.servicesTitle;
  document.getElementById("services-list").innerHTML =
    c.services.map(s => `
      <div class="service-box">

    `).join("");

  document.getElementById("phone-label").innerText = c.phoneLabel;
  document.getElementById("email-label").innerText = c.emailLabel;
  document.getElementById("location-title").innerText = c.locationTitle;

  document.getElementById("footer-text").innerText = c.footer;
  document.querySelector(".lang-btn").innerText = (lang === "he" ? "HE" : lang === "fr" ? "FR" : "EN") + " ▾";
}
